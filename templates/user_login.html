{% extends "layout/immersive.html" %}
{% block content %}
<div class="row"><div class="columns">
  <div class="immersive--content immersive--center">
    <h1>{{ _('Login') }}</h1>
    <form method="POST">
      <div class="row"><div class="columns">
        <label class="inverse material textbox">
          {{ _('Username') }}
          <input name="uname" type="text" autofocus>
        </label>
      </div></div>
      <div class="row"><div class="columns">
        <label class="inverse material textbox">
          {{ _('Password') }}
          <input name="password" type="password">
        </label>
      </div></div>
      <div class="row"><div class="columns">
        <label class="inverse material checkbox">
          <input type="checkbox" name="rememberme">{{ _('Remember me') }}
        </label>
      </div></div>
      {% if loginWithGithub %}
      <div class="row"><div class="columns">
        <a href="{{ url('user_oauth', type='github') }}" class="expanded rounded button inverse">{{ _('Login with Github') }}</a>
      </div></div>
      {% endif %}
      {% if loginWithGoogle %}
      <div class="row"><div class="columns">
        <a href="{{ url('user_oauth', type='google') }}" class="expanded rounded button inverse">{{ _('Login with Google') }}</a>
      </div></div>
      {% endif %}
      <div class="row"><div class="columns">
        <div class="text-center">
          <input type="hidden" name="csrfToken" value="{{ handler.csrfToken }}">
          <input type="submit" value="{{ _('Login') }}" class="inverse expanded rounded primary button">
        </div>
      </div></div>
      <div class="row"><div class="columns">
        <div class="text-center supplementary inverse">
          <a href="{{ url('user_lostpass') }}">{{ _('Forgot password or username?') }}</a>
        </div>
      </div></div>
    </form>
  </div>
</div></div>
{% endblock %}
